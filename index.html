<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/600b270ef7.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>
        
                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb">
                    </div>
                </div>
        
                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
        
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        
                <audio id="audio" src=""></audio>
            </div>
        
            <!-- Playlist -->
            <div class="playlist">
                
            </div>
            <div class="footer">
                <div class="footer-btn btn btn-house">
                    <i class="fas fa-thin fa-house"></i>
                </div>
                <div class="footer-btn btn btn-genres">
                    <i class="fas fa-light fa-music"></i>
                </div>
                <div class="footer-btn btn active btn-dashboard">
                    <i class="fas fa-thin fa-circle-play"></i>
                </div>
                <div class="footer-btn btn btn-search">
                    <i class="fas fa-thin fa-magnifying-glass"></i>
                </div>
                <div class="footer-btn btn btn-bars">
                    <i class="fas fa-thin fa-bars-staggered"></i>
                </div>
            </div>
            <!-- Navigation -->
            <div id="browse">
                <div class="browse-header header">
                    <i class="btn-back fas fa-thin fa-chevron-left"></i>
                    <p>Browse</p>
                    <i class="btn-gear fas fa-regular fa-gear"></i>
                </div>
                <div class="browse-content">
                    <p>Genres</p>
                    <div class="genres row">
                        <div class="type">
                            <img src="./assets/img/micro.png" alt="">
                            <p>Pop</p>
                        </div>
                        <div class="type">
                            <img src="./assets/img/loud-speaker.png" alt="">
                            <p>Rock</p>
                        </div>
                        <div class="type">
                            <img src="./assets/img/radio.png" alt="">
                            <p>Hip Hop</p>
                        </div>
                        <div class="type">
                            <img src="./assets/img/organ.png" alt="">
                            <p>Blues</p>
                        </div>
                        <div class="type">
                            <img src="./assets/img/violin.png" alt="">
                            <p>Classic</p>
                        </div>
                        <div class="type">
                            <img src="./assets/img/camera.png" alt="">
                            <p>R&B/Soul</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="AudioInProgress">
                <div class="progress-bar">
                    <div class="audio-progress">
                    <div class="progressed"></div>
                </div>
                <div class="song-IP">
                    <div class="thumb-IP" 
                        style="background-image: ''">
                    </div>
                    <div class="body">
                        <h3 class="title"></h3>
                        <p class="author"></p>
                    </div>
                    <div class="option">
                        <div class="btn btn-toggle-play">
                            <i class="fas fa-regular fa-circle-play icon-play"></i>
                            <i class="fas fa-sharp fa-solid fa-circle-pause icon-pause"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
        <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);
            const player = $('.player');
            const playlist = $('.playlist');
            const dashboardBtn = $('.btn-dashboard');
            const heading = $('header h2');
            const cdThumb = $('.cd-thumb');
            const thumbIP = $('.thumb-IP');
            const audio = $('#audio');
            const playBtn = $$('.btn-toggle-play');
            const footerBtn = $$('.footer-btn');
            const cd = $('.cd');
            const cdWidth = cd.offsetWidth;
            const progress = $('#progress');
            const audioProgress = $('.audio-progress');
            const title = $('.title');
            const author = $('.author');
            const nextBtn = $('.btn-next');
            const prevBtn = $('.btn-prev');
            const randomBtn = $('.btn-random');
            const repeatBtn = $('.btn-repeat');
            const genresBtn = $('.btn-genres');
            const AudioInProgress = $('#AudioInProgress');
            const PLAYER_STORAGE_KEY = 'F8-player';


            const app = {
                currentIndex: 0,
                isPlaying: false,
                isRandom: false,
                isRepeat: false,
                isInDashBoard: true,
                isInBrowser: false,
                config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
                setConfig: function(key, value) {
                    this.config[key] = value;
                    localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
                },
                songs: [
                    {
                    name: "Nàng Thơ",
                    singer: "Hoàng Dũng",
                    path: "./assets/music/song1.mp3",
                    image: "./assets/img/img1.jfif"
                    },
                    {
                    name: "Có khi",
                    singer: "Hoài Lâm",
                    path: "./assets/music/song2.mp3",
                    image:"./assets/img/img2.jfif"
                    },
                    {
                    name: "Như những phút ban đầu",
                    singer: "Hoài Lâm",
                    path: "./assets/music/song3.mp3",
                    image: "./assets/img/img3.jfif"
                    },
                    {
                    name: "Hẹn một mai",
                    singer: "Bùi Anh Tuấn",
                    path: "./assets/music/song4.mp3",
                    image: "./assets/img/img4.jfif"
                    },
                    {
                    name: "Tháng tư là lời nói dối của em",
                    singer: "Hà Anh Tuấn",
                    path: "./assets/music/song5.mp3",
                    image: "./assets/img/img5.jfif"
                    },
                    {
                    name: "Vài câu nói có khiến người thay đổi",
                    singer: "GreyD ft Tlinh",
                    path: "./assets/music/song6.mp3",
                    image: "./assets/img/img6.jfif"
                    },
                    {
                    name: "Lời tạm biệt chưa nói",
                    singer: "GreyD",
                    path: "./assets/music/song8.mp3",
                    image: "./assets/img/img8.jfif"
                    },
                    {
                    name: "Từng là của nhau",
                    singer: "Bảo Anh ft Táo",
                    path: "./assets/music/song9.mp3",
                    image: "./assets/img/img9.jfif"
                    },
                    {
                    name: "Có ai thương em như anh",
                    singer: "Tóc Tiên",
                    path: "./assets/music/song10.mp3",
                    image: "./assets/img/img10.jfif"
                    },

                ],

                render: function() {
                    let htmls = this.songs.map((song, index) => {
                        return `
                            <div class="song ${index === this.currentIndex ? "active" : ""}" data-index = "${index}">
                                <div class="thumb"
                                    style="background-image: url('${song.image}');">
                                </div>
                                <div class="body">
                                    <h3 class="title">${song.name}</h3>
                                    <p class="author">${song.singer}</p>
                                </div>
                                <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                        `          
                    })
                    playlist.innerHTML = htmls.join('');
                },

                defineProperties: function() {
                    Object.defineProperty(this, 'currentSong', {
                        get: function() {
                            return this.songs[this.currentIndex];
                        }
                    })
                },

                handleEvents: function() {
                    const _this = this;
                    
                    // Xu li dia quay / dung

                    const cdThumbAnimate = cdThumb.animate([
                        {
                            transform: 'rotate(360deg)'
                        }],
                        {
                            duration: 10000,
                            iterations: Infinity
                        }
                    )

                    dashboardBtn.onclick = function() {
                        for (var i of footerBtn) {
                            i.classList.remove('active');
                        }
                        this.classList.add('active');
                        $('.dashboard').style.display = "block";
                        playlist.style.display = "block";
                        AudioInProgress.style.display = "none";
                        $('#browse').style.display = "none";
                    }

                    genresBtn.onclick = function() {
                        for (var i of footerBtn) {
                            i.classList.remove('active');
                        }
                        this.classList.add('active');
                        $('.dashboard').style.display = "none";
                        playlist.style.display = "none";
                        $('#browse').style.display = "block";
                        AudioInProgress.style.display = "block";
                    }

                    // Xu li khi click play
                    playBtn[0].onclick = function() {  
                        if (_this.isPlaying) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    }

                    playBtn[1].onclick = function() {  
                        if (_this.isPlaying) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    }

                    // Khi bai hat duoc play
                    audio.onplay = function() {
                        _this.isPlaying = true;
                        player.classList.add('playing');
                        cdThumbAnimate.play();
                    }

                    // Khi pause bai hat
                    audio.onpause = function() {
                        _this.isPlaying = false;
                        player.classList.remove('playing');
                        cdThumbAnimate.pause();
                    }

                    // Khi tien do bai hat thay doi

                    audio.ontimeupdate = function() {
                        if (audio.duration) {
                            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                            const progressed = $('.progressed');
                            progress.value = progressPercent;
                            audioProgress.value = progressPercent;
                            progressed.style.width = progressPercent + '%';
                        }
                    }

                    // Xu li khi tua bai hat
                    progress.onchange = function(e) {
                        const seekTime = audio.duration / 100 * e.target.value;
                        audio.currentTime = seekTime;
                    }

                    randomBtn.onclick = function(e) {
                        _this.isRandom = !_this.isRandom;
                        _this.setConfig('isRandom', _this.isRandom);
                        randomBtn.classList.toggle('active', _this.isRandom);

                    }

                    // Xu li lap lai mot bai hat 
                    repeatBtn.onclick = function() {
                        _this.isRepeat = !_this.isRepeat;
                        _this.setConfig('isRepeat', _this.isRepeat);
                        repeatBtn.classList.toggle('active', _this.isRepeat);
                    }
                    // Khi bam next
                    nextBtn.onclick = function() {
                        if (_this.isRandom) {
                            _this.playRandomSong();
                        } else {
                            _this.nextSong();
                        }
                        audio.play();
                        _this.render();
                        _this.scrollToActiveSong();
                    }


                    // Khi bam prev
                    prevBtn.onclick = function() {
                        if (_this.isRandom) {
                            _this.playRandomSong();
                        } else {
                            _this.prevSong();
                        }
                        audio.play();
                        _this.render();
                        _this.scrollToActiveSong();
                    }

                    document.onscroll = function() {
                        const scrollTop = window.scrollY || document.documentElement.scrollTop;
                        const newCdWidth = cdWidth - scrollTop;
                        cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                        cd.style.opacity = newCdWidth / cdWidth;
                    }

                    // Xu li next song khi audio ended 
                    audio.onended = function() {
                        if (_this.isRepeat) {
                            audio.play();
                        } else
                            nextBtn.click();
                    }
                    // Lang nghe hanh vi click vao playlist 
                    playlist.onclick = function(e) {
                        const songNode = e.target.closest('.song:not(.active)');
                        // Xu li khi click vao bai hat thi chuyen den bai do 
                        if (songNode || e.target.closest('.option')) {
                            if (songNode) {
                                _this.currentIndex = Number(songNode.dataset.index);
                                _this.loadCurrentSong();
                                _this.render();
                                audio.play();
                            }

                            if (e.target.closest('.option')) {

                            }
                        }
                    }
                },

                scrollToActiveSong: function() {
                    setTimeout(() => {
                        $('.song.active').scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest'
                        });
                    }, 200)
                },

                loadCurrentSong: function() {
                    heading.textContent = this.currentSong.name;
                    cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                    audio.src = this.currentSong.path;
                    title.textContent = this.currentSong.name;
                    author.textContent = this.currentSong.singer;
                    thumbIP.style.backgroundImage = `url('${this.currentSong.image}')`;

                },

                loadConfig: function() {
                    this.isRandom = this.config.isRandom;
                    this.isRepeat = this.config.isRepeat;
                },

                nextSong: function() {
                    this.currentIndex++;
                    if (this.currentIndex > this.songs.length - 1) {
                        this.currentIndex = 0;
                    }
                    this.loadCurrentSong();
                },

                prevSong: function() {
                    this.currentIndex--;
                    if (this.currentIndex < 0) {
                        this.currentIndex = this.songs.length - 1;
                    }
                    this.loadCurrentSong();
                },

                playRandomSong: function() {
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * this.songs.length);
                    } while (newIndex === this.currentIndex)
                    this.currentIndex = newIndex;
                    this.loadCurrentSong();
                },

                start: function() {
                    this.loadConfig();
                    this.defineProperties();
                    this.handleEvents();
                    this.loadCurrentSong();
                    this.render();
                    // Hien thi trang thai ban dau cua button repeat va random
                    repeatBtn.classList.toggle('active', this.isRepeat);
                    randomBtn.classList.toggle('active', this.isRandom);
                }
            }
            app.start();
        </script>
    </body>
</html>
